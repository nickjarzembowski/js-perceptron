<!doctype HTML>
	<head>
		<title>JS Perceptron</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<h1>Linear Perceptron</h1>
			<p>
				The linear perceptron is a binary classification model that learns how to separate two discrete classes by finding a decision boundary. This simple js app demonstrates the perceptron learning in action.
			</p>
			<div class="perceptron-wrapper">
				<canvas id="plot"></canvas>
				<div class="btn-wrapper">
					<button id="iterate" class="btn">Iterate once (a)</button>
					<button id="switch-class" style="color:#111111"class="btn">Switch class (s)</button>
					<button id="iterate-multi" class="btn">Iterate 1000 (d)</button>
				</div>
			</div>
		</div>
		<footer>
		  <p>Implemented by Nick Jarzembowski</p>
		</footer>

		<script type="text/javascript" src="Perceptron.js"></script>
	</body>
</HTML>
